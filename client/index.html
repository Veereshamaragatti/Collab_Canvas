<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="topbar">
      <div id="brand">
        <div class="logo">Collab<span>Canvas</span></div>
        <div id="decor-3d" aria-hidden="true">
          <div class="cube">
            <div class="face f1"></div>
            <div class="face f2"></div>
            <div class="face f3"></div>
            <div class="face f4"></div>
            <div class="face f5"></div>
            <div class="face f6"></div>
          </div>
        </div>
      </div>
      <div id="tools">
        <label class="tool-group">Tool:
          <select id="tool">
            <option value="pointer">Pointer</option>
            <option value="brush">Brush</option>
            <option value="line">Line</option>
            <option value="arrow">Arrow</option>
            <option value="rect">Rectangle</option>
            <option value="ellipse">Ellipse</option>
            <option value="text">Text</option>
            <option value="image">Image</option>
            <option value="eraser">Eraser</option>
            <option value="pan">Pan</option>
          </select>
        </label>
        <label class="tool-group">Color:
          <input id="color" type="color" value="#000000" aria-label="Color picker">
        </label>
        <label class="tool-group">Size:
          <input id="size" type="range" min="1" max="50" value="4" aria-label="Brush size">
        </label>

        <div class="spacer"></div>

        <button id="undo" class="icon-btn" title="Undo" aria-label="Undo">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 7v6h-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 12a9 9 0 0115.6-6.4L21 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>
        <button id="redo" class="icon-btn" title="Redo" aria-label="Redo">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 7v6h6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 12a9 9 0 00-15.6-6.4L3 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>

        <button id="theme-toggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>
      </div>
      <div id="user-info">
        <div id="online-count">Online: <strong id="online-num">0</strong></div>
      </div>
    </div>
    <div id="users" aria-live="polite" class="users-list"></div>
    <div id="toasts" aria-hidden="true"></div>
    <div id="online-badge" title="Online users">
      <span class="icon">üë•</span>
      <span id="online-num-badge">0</span>
    </div>
    <!-- Vertical toolbar -->
    <div id="toolbar" aria-label="Tools palette">
      <button class="tb-btn" data-tool="pointer" title="Pointer">‚ú¶</button>
      <button class="tb-btn" data-tool="brush" title="Brush">üñäÔ∏è</button>
      <button class="tb-btn" data-tool="line" title="Line">/</button>
      <button class="tb-btn" data-tool="arrow" title="Arrow">‚û°Ô∏è</button>
      <button class="tb-btn" data-tool="rect" title="Rectangle">‚ñ≠</button>
      <button class="tb-btn" data-tool="ellipse" title="Ellipse">‚óØ</button>
      <button class="tb-btn" data-tool="text" title="Text">T</button>
      <button class="tb-btn" data-tool="image" title="Insert image">üñºÔ∏è</button>
      <button class="tb-btn" data-tool="eraser" title="Eraser">üßΩ</button>
      <button class="tb-btn" id="pan-btn" data-tool="pan" title="Pan/Hand">‚úã</button>
      <input id="image-upload" type="file" accept="image/*" style="display:none">
    </div>
    <div id="canvas-wrap">
      <canvas id="canvas"></canvas>
      <div id="cursors"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="websocket.js"></script>
    <script src="canvas.js"></script>
    <script src="main.js"></script>
  </body>
</html>
